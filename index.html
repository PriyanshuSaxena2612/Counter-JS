<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Counter</h1>
      <h2 id="counter-value">0</h2>
      <div class="btns">
        <button class="btn decrease" onclick="decrease()">Decrease</button>
        <button class="btn reset" onclick="reset()">Reset</button>
        <button class="btn increase" onclick="increase()">Increase</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
